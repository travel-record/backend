version: '3'
services:
  mariadb:
    image: mariadb:latest
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=test

  redis:
    image: redis
    command: redis-server --requirepass test
    hostname: test
    ports:
      - "6379:6379"
    labels:
      - "mode=standalone"